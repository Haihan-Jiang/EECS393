{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <link rel = "stylesheet" a href = "css/bootstrap.css">
    <link rel = "stylesheet" a href = "css/fonts.css">
    <link rel = "stylesheet" a href="css/mystyle.css">
    <script src = "js/bootstrapjquery.js"></script>
    <script src = "js/bootstrap.js"></script>
    <script src = "js/proper.js"></script>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/mystyle.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background:#f50057">
  <a style="color:white;" class="navbar-brand" href="#">Bookinghub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a style="color:white;" class="nav-link" href="{% url "dashboard" %}">Hotels <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a style="color:white;" class="nav-link" href="#">Bookings</a>
      </li>
      <li class="nav-item">
        <a style="color:white;" class="nav-link" href="#">Profile</a>
      </li>
    </ul>
  </div>

    <!--ShowCase -->>
    <div id = "bg-img"></div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-1">
        <li class="nav-item">
            <span class="user">
              {% if request.user.is_authenticated %}
              <a style="color:white;" class="nav-link" href="{% url "logout" %}">Logout</a>
              {% else %}
              <a style="color:white;" class="nav-link" href="{% url "login" %}">Log-in</a> 
              {% endif %}
           </span>
        </li>
      </ul>
    </div> 
</nav>



<div id="header"><!-- 
    <span class="logo">Bookinghub</span>
    {% if request.user.is_authenticated %} 
      <ul class="menu">
        <li {% if section == "dashboard" %}class="selected"{% endif %}>
        </li>
        <li {% if section == "images" %}class="selected"{% endif %}>
          <a href="#">Images</a>
        </li>
        <li {% if section == "people" %}class="selected"{% endif %}>
          <a href="#">People</a>
        </li> 
      </ul>
    {% endif %}--> 
    

  </div> 
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>


   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
